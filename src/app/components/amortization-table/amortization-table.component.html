<table mat-table [dataSource]="schedule" class="mat-elevation-z8">

  <!-- Month Column -->
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef> Month </th>
    <td mat-cell *matCellDef="let element"> {{element.month}} </td>
  </ng-container>

  <!-- Payment Column -->
  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef> Payment </th>
    <td mat-cell *matCellDef="let element"> {{element.payment | currency}} </td>
  </ng-container>

  <!-- Interest Column -->
  <ng-container matColumnDef="interest">
    <th mat-header-cell *matHeaderCellDef> Interest </th>
    <td mat-cell *matCellDef="let element"> {{element.interest | currency}} </td>
  </ng-container>

  <!-- Principal Payment Column -->
  <ng-container matColumnDef="principalPayment">
    <th mat-header-cell *matHeaderCellDef> Principal Payment </th>
    <td mat-cell *matCellDef="let element"> {{element.principalPayment | currency}} </td>
  </ng-container>

  <!-- Remaining Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Remaining Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.balance | currency}} </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="['month', 'payment', 'interest', 'principalPayment', 'balance']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['month', 'payment', 'interest', 'principalPayment', 'balance'];"></tr>
</table>
